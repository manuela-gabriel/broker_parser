[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "PL", # pylint
    "RUF", # Ruff-specific rules
]

[tool.ruff.lint.isort]
known-first-party = ["broker_parser"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto" 